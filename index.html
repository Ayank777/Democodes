<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display Direct Postimg Image</title>
  <style>
    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .image-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    .caption {
      margin-top: 15px;
      color: #555;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://i.postimg.cc/j2q19vkx/SWOT.png" alt="SWOT Analysis Image" />
    <div class="caption">Image displayed from Postimg hosting</div>
  </div>
</body>
</html>
